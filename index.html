<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Styles  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Bookmarker</title>
  </head>
  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clear-fix">
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarker App</h3>

      </div>
      <div class="jumbotron bg-info">
        <h1>Bookmark sites you frequently visit</h1>
        <p></p>
        <form id ="myForm">
          <div class="form-group">
            <label class="text-white">Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Write website name">
            <p></p>
            <label class="text-white">Website URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Write website URL">

          </div>
          <button type="submit" class="btn btn-default" id="">Bookmark</button>

        </form>

      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div class="bookmarksResults" id="bookmarksResults">

          </div>


        </div>

      </div>

    <div class="jumbotron jumbotron-fluid bg-dark text-white text-align">

        <p>Copyright &copy; 2015 Fadega & Ltd .. </p>

    </div>


    </div> <!--container-->

    <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js">

    </script>



  </body>
</html>
